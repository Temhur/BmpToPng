name: Build BmpToPng and PngToBmp

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc

      - name: Compile bmp2png.exe
        shell: bash
        run: |
          gcc bmp2png.c common.c -o bmp2png.exe

      - name: Compile png2bmp.exe
        shell: bash
        run: |
          gcc png2bmp.c common.c -o png2bmp.exe

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: BmpToPng-binaries
          path: |
            bmp2png.exe
            png2bmp.exe
