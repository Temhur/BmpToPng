name: Build BmpToPng

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download prebuilt libpng headers
        run: |
          curl -L -o libpng.zip https://download.sourceforge.net/gnuwin32/libpng-1.2.5-bin.zip
          unzip libpng.zip -d libpng
          cp libpng/include/png*.h .

      - name: Build binaries using Makefile
        shell: bash
        run: |
          make

      - name: Upload compiled binaries
        uses: actions/upload-artifact@v4
        with:
          name: BmpToPng-binaries
          path: |
            bmp2png.exe
            png2bmp.exe
