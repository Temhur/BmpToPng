name: Build BmpToPng

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download libpng headers
        run: |
          curl -L -o libpng.zip https://github.com/MDLuffy666/libpng-1.2.5/archive/refs/heads/master.zip
          unzip libpng.zip
          cp libpng-1.2.5-master/png*.h .

      - name: Build binaries using Makefile
        shell: bash
        run: |
          make CFLAGS="-I$(pwd)" LDFLAGS=""

      - name: Upload compiled binaries
        uses: actions/upload-artifact@v4
        with:
          name: BmpToPng-binaries
          path: |
            bmp2png.exe
            png2bmp.exe
