name: Build BmpToPng

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MSYS2 + MinGW + libpng + zlib
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-make mingw-w64-x86_64-libpng mingw-w64-x86_64-zlib

      - name: Copy libpng headers from MDLuffy666
        run: |
          curl -L -o libpng.zip https://github.com/MDLuffy666/libpng-1.2.5/archive/refs/heads/master.zip
          unzip libpng.zip
          cp libpng-1.2.5-master/*.h .

      - name: Build binaries using Makefile
        shell: bash
        run: |
          make

      - name: Upload compiled binaries
        uses: actions/upload-artifact@v4
        with:
          name: BmpToPng-binaries
          path: |
            bmp2png.exe
            png2bmp.exe
